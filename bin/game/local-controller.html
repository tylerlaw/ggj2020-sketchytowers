<!DOCTYPE html>
<html>
	<head>
		<style>
			* {
				position: relative;
				box-sizing: border-box;
				-webkit-tap-highlight-color: rgba(0,0,0,0);
				-webkit-tap-highlight-color: transparent;
			}
			html, body {
				width: 100%;
				height: 100%;
				margin: 0;
				padding: 0;
				background-color: #000000;
				overflow: hidden;
			}
			#game {
				position: absolute;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				overflow: hidden;
				outline: none;
			}
			#canvas {
				position: absolute;
			}
		</style>
		<script type="text/javascript" src="https://www.airconsole.com/api/airconsole-1.3.0.js"></script>
	</head>
	<body>
		
		<div id="game" tabindex="0">
			<canvas id="canvas"></canvas>
		</div>
		<div style="position: absolute; top: 0; left: 50%; margin-left: -22px; width: 44px; height: 44px; background: #00FF00;"></div>

		<script>
			window.isPlayerClient = true;
			window.isLocalTest = true;
		</script>
		<script async defer src="js/main.js"></script>
	</body>
</html>
